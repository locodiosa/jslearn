<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var arr = ["test", 2, 1.5, false];

		if ([].indexOf) {
			var find = function(arr, value) {
				return arr.indexOf(value);
			}

		} else {
			var find = function(arr, value) {
				for (var i = 0; i < arr.length; i++) {
					if (arr[i] === value) {
						return i;
					} 
				}
				return -1;
			}
		}

		alert(find(arr, "test")); // 0
		alert(find(arr, 2)); // 1
		alert(find(arr, 1.5)); // 2

		alert(find(arr, 0)); // -1

	</script>
</body>
</html>
