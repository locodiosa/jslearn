<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";
		
		var vasya = {name: "Вася", age: 23};
		var masha = {name: "Маша", age: 18};
		var vovochka = {name: "Вовочка", age: 6};

		var people = [vasya, masha, vovochka];

		people.sort(function(a, b) {
			return a.age - b.age;
		});

		console.log(people[0].name + ", " + people[1].name + ", " + people[2].name);
		
	</script>
</body>
</html>
