<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";
		
		var d = new Date(2000, 0, 30); 
		
		function formatDate(d) {
			var date = d.getDate();
			if (date < 10) {
				date = "0" + date;
			}

			var month = d.getMonth() + 1;
			if (month < 10) {
				month = "0" + month;
			}

			var year = d.getFullYear() % 100;
			if (year < 10) {
				year = "0" + year;
			}
			return date + "." + month + "." + year;
		}

		console.log(formatDate(d));
		
	</script>
</body>
</html>
