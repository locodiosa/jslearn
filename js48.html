<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";
		
		var obj = {
		  className: "open menu"
		}

		addClass(obj, 'new');
		addClass(obj, 'open');
		addClass(obj, 'me');

		console.log(obj.className);

		function addClass(obj, cls) {
			var classes = obj.className.split(" ");
			
			if (classes.indexOf(cls) == -1) {
				classes.push(cls);
			}

			obj.className = classes.join(" ");
		}
	
	</script>
</body>
</html>
