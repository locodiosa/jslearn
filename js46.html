<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var arr = [];

		for (var i = 2; i <= 100; i++) {
			arr[i] = true
		}
		
		var p = 2;

		do {
			for (var i = 2 * p; i <= 100; i += p) {
				arr[i] = false;
			}

			for (i = p + 1; i < 100; i++) {
				if (arr[i]) break;
			}

			p = i;

		} while (p * p < 100); 

		var sum = 0;
		
		for (i = 0; i < arr.length; i++) {
			if (arr[i]) {
				sum += i;
			}
		}
	
		console.log(sum);
		console.log(arr);

	</script>
</body>
</html>
