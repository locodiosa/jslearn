<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var users = [{
			name: "Вася",
			surname: 'Иванов',
			age: 20
		}, {
			name: "Петя",
			surname: 'Чапаев',
			age: 25
		}, {
			name: "Маша",
			surname: 'Медведева',
			age: 18
		}];

		users.sort(byField('name'));

		users.forEach(function(user) {
			console.log(user.name);
		});

		users.sort(byField('age'));
		
		users.forEach(function(user) {
			console.log(user.name);
		});

		function byField(field) {
			return function(a, b) {
				return a[field] > b[field] ? 1 : -1;
			}
		}

	</script>
</body>
</html>
