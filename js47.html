<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";
		
		var arr = [1, -2, 3, 4, -9, 6];

		function getMaxSubSum(arr) {
			var sum = 0;
			var maxSum = 0;
					
			for (var i = 0; i < arr.length; i++) {
				sum += arr[i];
				maxSum = Math.max(maxSum, sum);
				if (sum < 0) {
					sum = 0;
				}
			}
	
			return maxSum;
		}

		console.log(getMaxSubSum(arr));
	
	</script>
</body>
</html>
