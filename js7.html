<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var number = prompt("Напишите любое число", "");
		if (number > 0) {
			alert(1);
		} else if (number < 0) {
			alert(-1);
		} else if (number == 0) {
			alert(0);
		} else {
			alert("Вы неправильно написали число. Попробуйте еще раз")
		}
	</script>
</body>
</html>
