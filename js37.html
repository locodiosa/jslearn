<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var salaries = {
			"Вася": 100,
			"Петя": 300,
			"Даша": 250
		};

		var sumSalaries = 0;

		for (var name in salaries) {
			sumSalaries += salaries[name];
		}

		alert(sumSalaries);

	</script>
</body>
</html>
