<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		function sum() {
			var result = 0;

			for (var i = 0; i < arguments.length; i++) {
				result += arguments[i];
			}
		  	
		  	return result;
		}

		console.log(sum());
		console.log(sum(1));
		console.log(sum(1, 2));
		console.log(sum(1, 2, 3));
		console.log(sum(1, 2, 3, 4));
		
	</script>
</body>
</html>
