<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var arr = ["воз", "корсет", "ЗОВ", "костер", "сектор"];

		console.log(aclean(arr));

		function aclean(arr) {
			var obj = {};

			for (var i = 0; i < arr.length; i++) {
				var className = arr[i].toUpperCase().split("").sort().join("");
				obj[className] = arr[i];
			}

			var result = [];

			for (var key in obj) {
				result.push(obj[key]);
			}

			return result;
		}
		

		
	</script>
</body>
</html>
