<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var arr = ["воз", "корсет", "ЗОВ", "костер", "сектор"];

		console.log(aclean(arr));

		function aclean(arr) {
			for (var i = 0; i < arr.length - 1; i++) {
				if (isAnagram(arr[i], arr[i + 1])) {
					arr.splice(arr[i + 1], 1);
					console.log(arr);
				}
			}
		}

		function isAnagram(wordA, wordB) {
			wordA.split("").forEach(function(letter) {
				if (wordB.split("").indexOf(letter) != - 1) {
					console.log(wordB.split("").splice(wordB.indexOf(letter), 1));
				}

			});
			
			
		}
		

		
	</script>
</body>
