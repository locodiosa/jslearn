<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function pow(x, n) {
			var result = x;
			for (var i = 1; i < n; i++) {
				result *= x;
			}
			alert(result);
		}

		var x = prompt("x:", "");
		var n = prompt("n:", "");

		if (n <= 1) {
			alert("Степень " + n + " не поддерживается, введите целую степень больше 1.");
		} else {
			pow(x, n);
		}
		
	</script>
</body>
</html>
