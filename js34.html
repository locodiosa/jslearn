<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var str = prompt("фраза", "");
		function truncate(str, maxlenght) {
			if (str.length > maxlenght) {
				return str = str.slice(0, maxlenght - 1) + String.fromCharCode(8230);
			} 
			return str;
		}

		alert(truncate(str, 20));

	</script>
</body>
</html>
