<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var salaries = {
			"Вася": 100,
			"Петя": 300,
			"Даша": 250
		};

		var maxSalary = 0;
		var maxSalaryName = "";
		
		for (var name in salaries) {
			if (maxSalary < salaries[name]) {
				maxSalary = salaries[name];
				maxSalaryName = name;
			}
		}

		alert( maxSalaryName || "нет сотрудников" );

	</script>
</body>
</html>
