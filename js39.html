<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var menu = {
			width: 200,
			height: 300,
			title: "My menu"
		};

		multiplyNumeric(menu);

		function multiplyNumeric(menu) {
			for (var key in menu) {
				if (isNumeric(menu[key])) {
					menu[key] *= 2;
				}
				alert(key + ": " + menu[key]);
			}
		}

		function isNumeric(n) {
  			return !isNaN(parseFloat(n)) && isFinite(n)
		}

	</script>
</body>
</html>
