<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		function makeBuffer() { 
			var text = "";

			return function(piece) {
				if (arguments.length == 0) {
					return text;
				} else {
					text += piece;
				}
			}
		}

		var buffer = makeBuffer();

		buffer('Замыкания');
		buffer(' Использовать');
		buffer(' Нужно!');

		console.log(buffer());

		var buffer2 = makeBuffer();
		
		buffer2(0);
		buffer2(1);
		buffer2(0);

		console.log(buffer2());

	</script>
</body>
</html>
