<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var arr = [];
		
		while (true) {
			var num = prompt("Введите число", "");
			if (num === "" || num == null || isNaN(num)) break;
			arr.push(+num);
		}

		var sum = 0;
		for (var i = 0; i <= arr.length - 1; i++) {
			sum += parseInt(arr[i]);
		}

		alert(sum);
		



	</script>
</body>
</html>
