<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		"use strict";

		var arr = [1, 2, 3, 4, 5];

		console.log(getSums(arr));
		console.log(getSums([-2,-1,0,1]));

		function getSums(arr) {
			var result = [];
			var previousResult = arr.reduce(function(sum, current) {
				result.push(sum);
				return sum + current;
			});

			result.push(previousResult);

			return result;
		}
		
	</script>
</body>
</html>
